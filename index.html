<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My ToDo List</h1>
    <div class="todo">
        <div class="todo__add">
            <div class="todo__input">
                <input type="text" id="todo__description" placeholder="What do you want to do today?">
            </div>
            <div class="buttons">
                <button id = "addtask__button">Add Task</button>
            </div>
        </div>
        <h2>Today's Tasks</h2>
        <div class="todo__list">
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
